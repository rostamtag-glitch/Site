<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support | Clarea</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
  body { background: #f9f9f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .container { background: #fff; padding: 40px 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
  h1 { text-align: center; margin-bottom: 20px; color: #111; }
  p { text-align: center; margin-bottom: 30px; color: #555; }
  form { display: flex; flex-direction: column; gap: 15px; }
  input, textarea { padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
  input:focus, textarea:focus { border-color: #0070f3; outline: none; }
  button { background: #0070f3; color: #fff; padding: 14px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
  button:hover { background: #005ecb; }
  footer { text-align: center; margin-top: 20px; font-size: 14px; color: #888; }
</style>
</head>
<body>
<div class="container">
  <h1>Contact Support</h1>
  <p>If you have questions about your order or payment, please leave a message and we’ll get back to you as soon as possible.</p>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <footer>Clarea™ | hello@tryclarea.store</footer>
</div>
</body>
</html>
